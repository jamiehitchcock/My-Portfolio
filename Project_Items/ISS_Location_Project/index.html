<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- leaftlet js library to make map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
    <!-- css styling -->
    <link rel="stylesheet" href="style.css">
    <title>ISS Location</title>
</head>

<body>
    <h1>Location Of The International Space Station (ISS)</h1>
    <div class="main">
        <p id="info">
            Altitude: <span id="alt"></span> miles <br>
            Velocity: <span id="vel"></span> mph <br>
            Latitude: <span id="lat"></span>° <br>
            Longitude: <span id="lon"></span>° <br>
            Visibility: <span id="vis"></span>
        </p>
        <div id="issMap"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
